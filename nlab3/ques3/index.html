<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babin Form</title>
</head>
<body>

<form>

    <div id="one">
        Full Name:
        <input type="text" name="name" placeholder="Enter your name" required><br><br>

        Email ID:
        <input type="email" name="email" placeholder="Enter your email" required><br><br>

        Password:
        <input type="password" name="password" placeholder="Enter your password" required><br><br>
    
        </div>

        Gender:
        <div id="two">
       
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
        <br><br>
   </div> 
   
   
        Click on your interests:<br>
        <div id="two">
        <input type="checkbox" name="interests" value="coding"> Coding
        <input type="checkbox" name="interests" value="singing"> Singing
        <input type="checkbox" name="interests" value="football"> Football
        <input type="checkbox" name="interests" value="dancing"> Dancing<br>
        <input type="checkbox" name="interests" value="basketball"> Basketball<br><br>
    </div>

    <button type="submit">Register</button>

</form>

</body>
</html>
