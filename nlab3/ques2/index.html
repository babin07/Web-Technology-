<!DOCTYPE html>
<html>
<head>
    <title>Students Details</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
        }

        .table {
            display: table;
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .row {
            display: table-row;
        }

        .cell {
            display: table-cell;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .header .cell {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <div class="title">Students Details</div>

    <div class="table">

        <!-- Header Row -->
        <div class="row header">
            <div class="cell">S.N</div>
            <div class="cell">Project Name</div>
            <div class="cell">Student Name</div>
            <div class="cell">Exam Roll Number</div>
            <div class="cell">Remarks</div>
        </div>

        <!-- Data Rows -->
        <div class="row">
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
        </div>

        <div class="row">
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
        </div>

        <div class="row">
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
            <div class="cell">Data</div>
        </div>

    </div>

</body>
</html>
