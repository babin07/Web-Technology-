<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Series</title>
</head>
<body>

<h2>Fibonacci Series using Arrow Function</h2>
<p id="output"></p>

<script>
const fibonacci = (n) => {
    let a = 0, b = 1;
    let result = "";

    for (let i = 0; i < n; i++) {
        result += a + " ";
        let next = a + b;
        a = b;
        b = next;
    }
    return result;
};

let terms = 10; // Change number of terms if needed
document.getElementById("output").innerHTML = fibonacci(terms);
</script>

</body>
</html>
